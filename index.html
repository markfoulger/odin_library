<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=0"/>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Nunito" rel="stylesheet"> 
        <script src="https://unpkg.com/phosphor-icons"></script>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="styles.css">
        <title>The Odin Project - Library</title>
    </head>
    <body>
        <header>
            <h1>BookList.</h1>
            <div class="controls">
                <input id="open_pop"class="action_button" type="button" value="+ Add Book">
                <div class="search_bar">
                    <i class="ph-magnifying-glass"></i>
                    <input type="search" placeholder="Search Books">
                </div>
            </div>
        </header>

        <main>
            <div id="book_table"></div>
        </main>
        <div class="pop">
            <i class="ph-x-circle"></i>
            <form>
                <label>Book Title</label>
                <input id="new_book_title" type="text">
                <label>Author</label>
                <input id="new_book_author" type="text">
                <div id="pop_toggle">
                    <p>Read?</p>
                        <div class="slider">
                            <input id="new_book_read" type="checkbox">
                            <label for="new_book_read"></label>
                        </div>
                </div>
                <input id="add_book_button" class="action_button" type="button" value="Add Book">
            </form>
        </div>
        <script src="script.js"></script>
    </body>

</html>
